    <title> Bodybuilder's Double Beef & Bacon Cheeseburger Recipe </title>

<body>
    <h1>Bodybuilder's Double Beef & Bacon Cheeseburger Recipe</h1>

    <figure>
        <img src="../images/burger.webp">
        <figcaption>Get your burger fix with this double bacon cheeseburger 
        that packs in more than 53g of protein and half the calories of a fast food burger!</figcaption>
    </figure>

    <h4>Ingredients: </h4>

    <ul>
        <li>2-4oz of Lean Beef Patties</li>
        <li>1 slice Reduced Fat White Cheddar Cheese</li>
        <li>1 slice Turkey Bacon</li>
        <li>1 tsp. Hickory Liquid Smoke</li>
        <li>1 Hamburger Roll</li>
    </ul>

    <p> For more information, visit the <a href="https://www.muscleandstrength.com/recipes/bodybuilder-double-beef-bacon-burger">original website </a>. </p>
</body>
